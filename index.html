            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background-color: black;

            * {

        <div id = "menuRestart" style = "display:none ; flex-direction: column; align-items: center ; justify-content:center; position:absolute; background-color: white; width: 600px; height: 200px; top: 50%; left: 50%; transform:translate(-50%,-50%); border-radius: 5px;">

        </div>
